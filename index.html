<html>
  <head>
    <link rel="shortcut icon" type="image/png" href="VR-icon.png"/>
    <script src="node_modules/aframe/dist/aframe.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <a-scene debug id="scene1">

      <a-assets>
        <a-mixin id="red" material="color: red"></a-mixin>
        <a-mixin id="blue" material="color: blue"></a-mixin>
        <a-mixin id="green" material="color: green"></a-mixin>
        <a-mixin id="cube0_5" geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5"></a-mixin>
        <a-mixin id="cube1" geometry="primitive: box; width: 1; height: 1; depth: 1"></a-mixin>
        <a-mixin id="text1" text="width: 14; value: TEST TEXT YO; color: #1F5C71; align: center"></a-mixin>
      </a-assets>

      <a-camera position="0 0 3"></a-camera>

      <a-entity light="type: ambient; color: #CCC; intensity: 1.4" ></a-entity>

      <a-entity mixin="text1"
                text="value: Shoreditch offal VHS, iPhone cronut YOLO XOXO vinyl tousled direct trade synth cred. Tofu marfa kombucha bespoke shabby chic food truck man braid palo santo paleo woke schlitz. Pork belly bitters twee, normcore hella cornhole pug live-edge migas intelligentsia direct trade raclette. Williamsburg YOLO typewriter brunch vexillologist tbh deep v chia paleo everyday carry skateboard. Af before they sold out food truck pabst, truffaut vaporware quinoa vice man bun."
                position="0 5 -9"
                ></a-entity>

      <!-- WALLLS -->
      <!-- WALLLS -->
      <!-- WALLLS -->
      <a-entity id="floor1"
                geometry="primitive: plane; height: 20; width: 20"
                position="0 0 0"
                material="side: double; color: #1F5C71"
                rotation="90 0 0"
                ></a-entity>
      <a-entity id="wall-left1"
                geometry="primitive: plane; height: 20; width: 10"
                position="-5 10 -10"
                material="side: double; color: #CEC504"
                rotation="0 0 0"
                ></a-entity>
      <a-entity id="wall-left2"
                geometry="primitive: plane; height: 20; width: 20"
                position="-10 10 0"
                material="side: double; color: #91A351"
                rotation="0 90 0"
                ></a-entity>
      <a-entity id="wall-left3"
                geometry="primitive: plane; height: 20; width: 10"
                position="-5 10 10"
                material="side: double; color: #CEC504"
                rotation="0 0 0"
                ></a-entity>
      <a-entity id="wall-right1"
                geometry="primitive: plane; height: 20; width: 10"
                position="5 10 -10"
                material="side: double; color: #91A351"
                rotation="0 0 0"
                ></a-entity>
      <a-entity id="wall-right2"
                geometry="primitive: plane; height: 20; width: 20"
                position="10 10 0"
                material="side: double; color: #CEC504"
                rotation="0 90 0"
                ></a-entity>
      <a-entity id="wall-right3"
                geometry="primitive: plane; height: 20; width: 10"
                position="5 10 10"
                material="side: double; color: #91A351"
                rotation="0 0 0"
                ></a-entity>
      <!-- WALLS -->
      <!-- WALLS -->
      <!-- WALLS -->

      <!-- OBJECTS -->
      <!-- OBJECTS -->
      <!-- OBJECTS -->
          <a-entity id="box1"
                    mixin="cube0_5"
                    material="color: #E65502; shader: flat"
                    position="-1 0.5 0"
                    rotation="0 0 0">
                    <a-animation  attribute="rotation"
                                  dur="4000"
                                  delay="0"
                                  ease="ease-in-out"
                                  fill="forwards"
                                  to="0 360 360"
                                  repeat="indefinite">
                    </a-animation>
          </a-entity>

          <a-entity id="box2"
                    mixin="cube0_5"
                    material="color: #E65562; shader: flat"
                    position="0 1 0"
                    rotation="0 0 0">
                    <a-animation  attribute="rotation"
                                  dur="4000"
                                  delay="300"
                                  ease="ease-in-out"
                                  fill="forwards"
                                  to="0 360 360"
                                  repeat="indefinite">
                    </a-animation>
          </a-entity>

          <a-entity id="box3"
                    mixin="cube0_5"
                    material="color: #E65599; shader: flat"
                    position="1 1.5 0"
                    rotation="0 0 0">
                    <a-animation  attribute="rotation"
                                  dur="4000"
                                  delay="600"
                                  ease="ease-in-out"
                                  fill="forwards"
                                  to="0 360 360"
                                  repeat="indefinite">
                    </a-animation>
          </a-entity>
      <!-- OBJECTS -->
      <!-- OBJECTS -->
      <!-- OBJECTS -->

    </a-scene>
  </body>
</html>
